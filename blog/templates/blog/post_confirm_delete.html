{% extends "blog/base.html" %} {% block content %}
<form method="POST" style="margin-top: -2rem;">
    {% csrf_token %}
    <fieldset style="border-radius: 1rem 0; border: 1px solid #FF5722;">
        <legend>
            <h4 style="font-family: The Baghotta Script;">Delete Post</h4>

        </legend>
        <h4>Do you want to delete this post</h4>
        {{ form.as_p }}
    </fieldset>
    <div class=" container" style="padding-top: 1rem;">
        <button type="submit" class="btn deep-orange">Delete</button>
        <a href="{% url 'blog-home' %}" class="btn deep-orange">Cancel</a>
    </div>
</form>

{% endblock content %}
