{% extends "blog/base.html" %} {% block content %}
<form method="POST" style="margin-top: -2rem;">
    {% csrf_token %}
    <fieldset style="border-radius: 1rem 0; border: 1px solid #FF5722;">
        <legend>
            <h4 style="font-family: The Baghotta Script;">Create Post</h4>
        </legend>
        {{ form.as_p}}
    </fieldset>
    <div class="center container" style="padding-top: 1rem;">
        <button type="submit" class="btn deep-orange">Post</button>
    </div>
</form>
{% endblock content %}
